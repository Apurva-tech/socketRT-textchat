<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>unite chat app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
</head>
<style>
    .button {
    min-width: 80px;
    max-width: 80px;
}

</style>
<body>

    <h1 class="h3 mb-3 font-weight-normal text-center">UNITE CHAT WINDOW</h1>
    <div id="chat-window">
        <div class="card-body d-flex align-items-start5" id="output"></div>
        <br>
        <div class="card-body d-flex align-items-start5" id="typing"></div>
        
    </div>
    <div class="container">
        
        <input type="text" id="handle" class="form-control" placeholder="name" required autofocus>
        <br>
        <input type="text" id="message" class="form-control" placeholder="message" required>
        <br>
        <div class="btn-group">
        <button id="button" class="btn btn-lg btn-primary btn-block" type="button">Send Message</button>
        </div>
    </div>  
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-ld-6">
                <p>Remote </p> 
                <video height="200px" id="rVideo" autoplay="true"></video>
            </div>
            <div class="col-sm-6 col-md-6 col-ld-6">
                <p>Local </p> 
                <video height="200px" id="lVideo" autoplay="true"></video>
            </div>
        </div>
        <span id="displayId"></span>
        <input type="text" id="connId" class="form-control" placeholder="Enter Connection ID" required>
        <br><br>
        <div class="btn-group">
        <button id="conn_button" class="btn btn-lg btn-success btn-block" type="button">Connect</button>
        <br>
        <button id="call_button" class="btn btn-lg btn-danger btn-block" type="button">Call</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="/lib/peer.min.js"></script>
    <script src="/client.js" async defer></script>
</body> 
</html>
